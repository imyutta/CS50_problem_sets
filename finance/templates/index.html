{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th> Symbol </th>
                <th> Name </th>
                <th> Shares </th>
                <th> Price </th>
                <th> TOTAL </th>
            </tr>
        </thead>
        <tbody>
            {% for stock in users_stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.total_amount }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.total }}</td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
{% endblock %}
