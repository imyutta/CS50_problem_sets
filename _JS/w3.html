<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Global Methods</h2>

<p>The Number() method can convert a date to a number:</p>

<p id="demo"></p>

<script>
let x = new Date("300100-01-02");
let y = Number(x);
document.getElementById("demo").innerHTML = Number.isSafeInteger(y);
</script>

</body>
</html>
