{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- Password change form -->
    <form action="/password_change" method="post">
        <!-- Small text with password requirements -->
        <small class="form-text text-muted">
            Password must contain at least 1 letter, 1 number, and 1 symbol.
        </small>

        <!-- Input field for the old password -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="old_password" name="old_password" placeholder="Old password" type="password" autocomplete="off" required>
        </div>

        <!-- Input field for the new password -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New password" type="password" autocomplete="off">
        </div>

        <!-- Input field for confirming the new password -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="New password (again)" type="password" autocomplete="off">
        </div>

        <!-- Button to submit the password change form -->
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
