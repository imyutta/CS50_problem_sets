<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap CSS -->
        <link href="/static/bootstrap.min.css" rel="stylesheet">

        <!-- Favicon and Custum Styles -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


        <title> todo: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="site-logo" href="/"><span>
                    <i class="fas fa-magic" style="color: #ed1249;"> todo</i></span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link {% if current_page == 'planning' %}active{% endif %}" href="/">Planning</a></li>
                            <li class="nav-item"><a class="nav-link {% if current_page == 'daily_agenda' %}active{% endif %}" href="/daily_agenda">Daily Agenda</a></li>
                            <li class="nav-item"><a class="nav-link {% if current_page == 'completed' %}active{% endif %}" href="/completed">Completed Tasks</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/password_change">Change password</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="container-fluid text-center mt-5">
            <h1 class="mb-4"><pre>{{ welcome_message_h1}} </pre>
            </h1>
            <p>{{ welcome_message_p }}</p>
        </div>

        <div class="container container-fluid mt-5">
            <form method="POST" action="/add_task" class="mx-auto text-center mb-5" style="background-color: #f2f2f2; padding: 20px; border-radius: 10px; width: 60%;">

                <div class="mb-3 row">
                    <!-- Input Category -->
                    <div class="col-sm-5 mx-auto">
                        <label class="visually-hidden" for="category">Category</label>
                        <input type="text" class="form-control" id="category" name="category" placeholder="Category" autocomplete="off" required>
                    </div>

                    <!-- Input Task -->
                    <div class="col-sm-6 mx-auto">
                        <label class="visually-hidden" for="task">Task</label>
                        <input type="text" class="form-control" id="task" name="task" placeholder="Enter a new task" autocomplete="off" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <!-- Input Priority -->
                    <div class="col-sm-5 mx-auto">
                        <label class="visually-hidden" for="priority">Select Priority</label>
                        <select class="form-select" id="priority" name="priority" required>
                            <option selected disabled>Priority</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>

                    <!-- Input Timeframe -->
                    <div class="col-sm-6 mx-auto">
                        <label class="visually-hidden" for="timeframe">Possible Timeframe</label>
                        <select class="form-select" id="timeframe" name="timeframe" required>
                            <option selected disabled>Possible Timeframe</option>
                            <option value="Mon - Fri (morning)">Mon - Fri (morning)</option>
                            <option value="Mon - Fri (noon)">Mon - Fri (noon)</option>
                            <option value="Mon - Fri (evening)">Mon - Fri (evening)</option>
                            <option value="Sat - Sun">Sat - Sun</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <!-- Specify date -->
                    <label for="date" class="col-sm-4 col-form-label text-end">Specify date and time if needed:</label>
                    <div class="col-sm-4 mx-auto">
                        <input type="date" class="form-control" id="date" name="date" autocomplete="off">
                    </div>

                    <!-- Specify TIME -->
                    <div class="col-sm-4 mx-auto">
                        <input type="time" class="form-control" id="time" name="time" autocomplete="off">
                    </div>
                </div>

                <div class="mb-3 row">
                    <!-- Submit -->
                    <div class="col-sm-4 mx-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>


        <main class="container container-fluid py-4 text-center">
            {% block main %}{% endblock %}
        </main>

        <!-- Bootstrap JS -->
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    </body>
</html>
