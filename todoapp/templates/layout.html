<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Meta tags for character set and viewport configuration -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon and Custum Styles -->
    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Title of the page with placeholder for content specific title -->
    <title> todo: {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="bg-light border navbar navbar-expand-md navbar-light fixed-top">
        <div class="container-fluid">
            <!-- Site logo with a magic icon and "todo" text -->
            <a class="site-logo" href="/"><span>
                <i class="fas fa-magic" style="color: #ed1249;"> todo</i></span></a>
            <!-- Toggle button for responsive navigation -->
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links with conditional rendering based on user login status -->
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <!-- Navigation links for logged-in users -->
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link {% if current_page == 'planning' %}active{% endif %}" href="/">Planning</a></li>
                        <li class="nav-item"><a class="nav-link {% if current_page == 'agenda' %}active{% endif %}" href="/agenda">Daily Agenda</a></li>
                        <li class="nav-item"><a class="nav-link {% if current_page == 'completed' %}active{% endif %}" href="/completed">Completed Tasks</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/password_change">Change password</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <!-- Navigation links for non-logged-in users -->
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Spacing for the top of the page -->
    <br>
    <br>

    <!-- Header with a welcome message -->
    <div class="container-fluid text-center mt-5">
        <h1 class="mb-4"><pre>{{ welcome_message_h1}} </pre>
        </h1>
        <p>{{ welcome_message_p }}</p>
    </div>

    <!-- Main content block with placeholder for specific content -->
    <main class="container container-fluid py-4 text-center">
        {% block main %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- JavaScript script to set the category in the form -->
    <script>
        function setCategory(category) {
            const input = document.querySelector('#category');
            input.value = category;
        }
    </script>
</body>
</html>
