{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th> Goal Category</th>
                <th> Task </th>
                <th> Timeframe </th>
                <th> Priority </th>
                <th> Completion </th>
            </tr>
        </thead>
        <tbody>
                <!-- Input for a new task -->
                <tr>
                    <form method="POST" action="/add_task">

                    </form>
                </tr>
            <!-- Display existing tasks in the table -->
            {% for task in tasks %}
                <tr>
                    <td>{{ task.category }}</td>
                    <td>{{ task.task }}</td>
                    <td>{{ task.timeframe }}</td>
                    <td>{{ task.priority }}</td>
                    <td>{{ task.completion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Button that trigger a pop-up form to add a new task-->
    <button id="addTaskButton">Add a new task</button>

    <!-- Pop-up form for adding a new task -->
    <div id="addTaskModal" class="container-fluid">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <form id="addTaskForm">
                <!-- Form to add new task data -->
                <!-- Category -->
                <label for="category">Goal Category:</label>
                <input type="text" id="category" name="category" required>

                <!-- Task -->
                <label for="task">Task:</label>
                <input type="text" id="task" name="task" required>

                <!-- Timeframe -->
                <label for="timeframe">Timeframe:</label>
                <input type="text" id="timeframe" name="timeframe" required>

                <!-- Priority -->
                <label for="priority">Priority:</label>
                <input type="text" id="priority" name="priority" required>

                <!-- Completion -->
                <label for="completion">Completion:</label>
                <input type="text" id="completion" name="completion" required>

                <!-- Submit -->
                <input type="submit" value="Add Task">
            </form>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

    <script>
        // JavaScript to handle pop-up form
        var modal = document.getElementById("addTaskModal");
        var btn = document.getElementById("addTaskButton");
        var span = document.getElementById("closeModal");

        btn.onclock = function() {
            modal.style.display = "block";
        }

        span.onclock = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
            modal.style.display = "none";
            }
        }
    </script>
    <img src="/static/planning2.png" class="wide-image">
{% endblock %}
