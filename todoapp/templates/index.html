{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form class="row gx-3 gy-2 align-items-center" method="POST" action="/add_task">
        <!-- Input Category -->
        <div class="col-sm-2">
            <label class="visually-hidden" for="category">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Category">
        </div>

        <!-- Input Task -->
        <div class="col-auto">
            <label class="visually-hidden" for="task">Task</label>
            <input type="text" class="form-control" id="task" placeholder="Add a new task">
        </div>

        <!-- Input Timeframe -->
        <div class="col-auto">
            <label class="visually-hidden" for="timeframe">Timeframe</label>
            <select class="form-select" id="timeframe">
                <option selected>Select</option>
                <option value="1">Mon - Fri (morning)</option>
                <option value="2">Mon - Fri (noon)</option>
                <option value="3">Mon - Fri (evening)</option>
                <option value="4">Sat - Sun</option>
            </select>
        </div>

        <!-- Input Priority -->
        <div class="col-auto">
            <label class="visually-hidden" for="priority">Priority</label>
            <select class="form-select" id="priority">
                <option selected>Select</option>
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>
        </div>

        <!-- Input Completion -->
        <div class="col-auto">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="complection">
            <label class="form-check-label" for="complection">
            Completed
            </label>
        </div>

        <!-- Submit -->
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


    <table class="table">
        <thead>
            <tr>
                <th> Goal Category</th>
                <th> Task </th>
                <th> Timeframe </th>
                <th> Priority </th>
                <th> Completion </th>
            </tr>
        </thead>
        <tbody>

            <!-- Display existing tasks in the table -->
            {% for task in tasks %}
                <tr>
                    <td>{{ task.category }}</td>
                    <td>{{ task.task }}</td>
                    <td>{{ task.timeframe }}</td>
                    <td>{{ task.priority }}</td>
                    <td>{{ task.completion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <img src="/static/planning2.png" class="wide-image">
{% endblock %}
