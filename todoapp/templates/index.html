{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th> Goal Category</th>
                <th> Task </th>
                <th> Timeframe </th>
                <th> Priority </th>
                <th> Completion </th>
            </tr>
        </thead>
        <tbody>
            <!-- Display existing tasks in the table -->
            {% for task in tasks %}
                <tr>
                    <td>{{ task.category }}</td>
                    <td>{{ task.task }}</td>
                    <td>{{ task.timeframe }}</td>
                    <td>{{ task.priority }}</td>
                    <td>{{ task.completion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Button that trigger a pop-up form to add a new task-->
    <button id="addTaskButton">Add a new task</button>

    <!-- Pop-up form for adding a new task -->
    <div id="addTaskModal" class="container-fluid">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <form id="addTaskForm">
                <!-- Add form fields for new task data here -->
                <label for="taskCategory">Goal Category:</label>
                <input type="text" id="taskCategory" name="taskCategory" required>
                <!-- Add other fields as needed -->

                <input type="submit" value="Add Task">
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle pop-up form
        var modal = document.getElementById("addTaskModal");
        var btn = document.getElementById("addTaslButton");
        var span = document.getElementById("closeModal");

        btn.onclock = function() {
            modal.style.display = "blosk";
        }

        span.onclock = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
            modal.style.display = "none";
            }
        }
    </script>
    <img src="/static/planning2.png" class="wide-image">
{% endblock %}
