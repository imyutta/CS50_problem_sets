{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form class="row gx-3 gy-2 align-items-center">
        <div class="col-sm-3">
            <label class="visually-hidden" for="category">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Category">
        </div>
        <div class="col-sm-3">
            <label class="visually-hidden" for="task">Task</label>
            <input type="text" class="form-control" id="task" placeholder="Add a new task">
        </div>
        </div>
        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeSelect">Timeframe</label>
            <select class="form-select" id="specificSizeSelect">
                <option selected>Select</option>
                <option value="1">Mon - Fri (morning)</option>
                <option value="2">Mon - Fri (noon)</option>
                <option value="3">Mon - Fri (evening)</option>
                <option value="4">Sat - Sun</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeSelect">Priority</label>
            <select class="form-select" id="specificSizeSelect">
                <option selected>Select</option>
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>
        </div>
        <div class="col-auto">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
            Completed
            </label>
        </div>
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


    <table class="table">
        <thead>
            <tr>
                <th> Goal Category</th>
                <th> Task </th>
                <th> Timeframe </th>
                <th> Priority </th>
                <th> Completion </th>
            </tr>
        </thead>
        <tbody>

                <!-- Input form to add a new task -->
                        <tr>
                            <form method="POST" action="/add_task">
                                <!-- Input Category -->
                                <label>Goal Category:</label>
                                <input type="text" id="category" name="category" required>

                                <!-- Input Task -->
                                <label for="task">Task:</label>
                                <input type="text" id="task" name="task" required>

                                <!-- Input Timeframe -->
                                <label for="timeframe">Timeframe:</label>
                                <input type="text" id="timeframe" name="timeframe" required>

                                <!-- Input Priority -->
                                <label for="priority">Priority:</label>
                                <input type="text" id="priority" name="priority" required>



                                <!-- Submit -->
                                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button"  value="Add Task"> Submit
                                </button>
                            </form>
                        </tr>


            <!-- Display existing tasks in the table -->
            {% for task in tasks %}
                <tr>
                    <td>{{ task.category }}</td>
                    <td>{{ task.task }}</td>
                    <td>{{ task.timeframe }}</td>
                    <td>{{ task.priority }}</td>
                    <td>{{ task.completion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <img src="/static/planning2.png" class="wide-image">
{% endblock %}
