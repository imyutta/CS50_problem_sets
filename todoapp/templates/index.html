{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th> Goal Category</th>
                <th> Task </th>
                <th> Timeframe </th>
                <th> Priority </th>
                <th> Completion </th>
            </tr>
        </thead>
        <tbody>
                <!-- Input form to add a new task -->
                        <tr>
                            <form method="POST" action="/add_task">
                                <!-- Input Category -->
                                <label>Goal Category:</label>
                                <input type="text" id="category" name="category" required>

                                <!-- Input Task -->
                                <label for="task">Task:</label>
                                <input type="text" id="task" name="task" required>

                                <!-- Input Timeframe -->
                                <label for="timeframe">Timeframe:</label>
                                <input type="text" id="timeframe" name="timeframe" required>

                                <!-- Input Priority -->
                                <label for="priority">Priority:</label>
                                <input type="text" id="priority" name="priority" required>



                                <!-- Submit -->
                                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button"  value="Add Task"> Submit
                                </button>
                            </form>
                        </tr>

            <!-- Display existing tasks in the table -->
            {% for task in tasks %}
                <tr>
                    <td>{{ task.category }}</td>
                    <td>{{ task.task }}</td>
                    <td>{{ task.timeframe }}</td>
                    <td>{{ task.priority }}</td>
                    <td>{{ task.completion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Button that trigger a pop-up form to add a new task-->
    <button id="addTaskButton">Add a new task</button>

    <!-- Pop-up form for adding a new task -->
    <div id="addTaskModal" class="container-fluid">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <form id="addTaskForm">
                <!-- Form to add new task data -->
                <!-- Category -->
                <label for="category">Goal Category:</label>
                <input type="text" id="category" name="category" required>

                <!-- Task -->
                <label for="task">Task:</label>
                <input type="text" id="task" name="task" required>

                <!-- Timeframe -->
                <label for="timeframe">Timeframe:</label>
                <input type="text" id="timeframe" name="timeframe" required>

                <!-- Priority -->
                <label for="priority">Priority:</label>
                <input type="text" id="priority" name="priority" required>

                <!-- Submit -->
                <input type="submit" value="Add Task">
            </form>
        </div>
    </div>


    <script>
        // JavaScript to handle pop-up form
        var modal = document.getElementById("addTaskModal");
        var btn = document.getElementById("addTaskButton");
        var span = document.getElementById("closeModal");

        btn.onclock = function() {
            modal.style.display = "block";
        }

        span.onclock = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
            modal.style.display = "none";
            }
        }
    </script>
    <img src="/static/planning2.png" class="wide-image">
{% endblock %}
