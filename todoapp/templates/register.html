{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main %}
    <!-- Registration form -->
    <form action="/register" method="post">
        <!-- Input field for the username -->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>

        <!-- Small text with password requirements -->
        <small class="form-text text-muted">
            Password must contain at least 1 letter, 1 number, and 1 symbol.
        </small>

        <!-- Input field for the password -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" autocomplete="off">
        </div>

        <!-- Input field for  password confirmation -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)" type="password" autocomplete="off">
        </div>

        <!-- Button to submit the form -->
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
