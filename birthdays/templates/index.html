<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                    <input autocomplete="off" autofocus name="month" placeholder="Month" type="text">
                    <input autocomplete="off" autofocus name="day" placeholder="Day" type="text">
                    <button type="submit">Add Birthday</button>

                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for friend in friends %}
                        <tr>
                            <td>
                                {{ friend.name }}
                            </td>
                            <td>
                                {{ friend.month }}/{{ friend.day }}
                            </td>
                            <td>
                                <form action = "/delete" method="post">
                                    <input name="id" type="hidden" value="{{ friend.id }}">
                                    <button type = "submit">Delete</button>
                                </form>
                                <form action = "/edit" method="post">
                                    <input name=""
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
